<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Information</title>
</head>
<body>
    <div class="form">
        <form action="" method="post">
            <div class="form-group">
                <h2>Login Information</h2>
                <img src="https://devmaster.edu.vn/images/logo.png" alt="Viện Công Nghệ Devmaster">
            </div>
            <div class="form-group">
                <label for="txtTaiKhoan">Tài khoản</label>
                <div>
                    <input type="text" name="txtTaiKhoan" id="txtTaiKhoan" 
                        class="form-control" placeholder="Nhập tài khoản...">
                    <span id="errTK"  class="error">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="txtMatKhau">Mật khẩu</label>
                <div>
                    <input type="password" name="txtMatKhau" id="txtMatKhau" 
                        class="form-control" placeholder="Nhập mật khẩu...">
                    <span id="errMK"  class="error">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div>
                    <input type="checkbox" name="chkGhiNho" id="chkGhiNho" />
                    <label for="chkGhiNho">Ghi nhớ</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" name="btnLogin" id="btnLogin" value="Login">
                <input type="reset" name="btnReset"  id="btnReset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
