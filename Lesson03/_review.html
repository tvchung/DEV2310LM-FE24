<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form in HTML5</title>
</head>
<body>
    <form action="" method="post">
        <h1>Table and Form in HTML5</h1>
        <table width="100%" border="1">
            <tbody>
                <tr>
                    <th colspan="2">
                        <h2>Login Information</h2>
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="Viện Công Nghệ Devmaster">
                    </th>
                </tr>
                <tr>
                    <th>Tài khoản</th>
                    <td>
                        <input type="text" name="txtTaiKhoan" 
                            id="txtTaiKhoan" placeholder="Nhập tài khoản...">
                    </td>
                </tr>
                <tr>
                    <th>Mật khẩu</th>
                    <td>
                        <input type="password" name="txtMatKhau" 
                            id="txtMatKhau" placeholder="Nhập mật khẩu...">
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="checkbox" name="chkGhiNho" 
                            id="chkGhiNho">
                        <label for="chkGhiNho">Ghi nhớ</label>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="btnLogin" 
                            id="btnLogin" value="Login">
                        <input type="reset" name="btnReset"  
                            id="btnReset" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
