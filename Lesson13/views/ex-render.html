<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render data in array to html </title>
    <style>
        .container{
            margin: 1rem 10%;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .col {
            width: 20%;
        }
        .img img{
            width: 100%;
            height: 150px;
        }
        .item {
            margin: 1rem;
            padding: .5rem;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <section id="product">
        <h1>LIST PRODUCT</h1>
        <div class="container">
            <div class="row ">
                <div class="col">
                    <div class="item">
                        <div class="img">
                            <img src="" alt="">
                        </div>
                        <div class="content">
                            <a href=""></a>
                            <p>Giá:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



     <!-- nhung thư viện jquery từ server google -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="../js/data.js"></script>
     <script>
        $(document).ready(function(){
            console.log("data",data);
            let html ="";
            data.forEach(item => {
                console.log(item);
                html += `
                    <div class="col">
                        <div class="item">
                            <div class="img">
                                <img src="http://apixm.devmaster.vn/${item.image}" alt="${item.title}">
                            </div>
                            <div class="content">
                                <a href="">${item.title}</a>
                                <p>Giá:${formatMoney(item.priceNew,0,",",".")} <sup>đ</sup></p>
                            </div>
                        </div>
                    </div>
                `;
            });
            $("#product .row").html(html);
        });


        function formatMoney(amount, decimalCount = 2, decimal = ".", thousands = ",") {
            try {
                decimalCount = Math.abs(decimalCount);
                decimalCount = isNaN(decimalCount) ? 2 : decimalCount;

                const negativeSign = amount < 0 ? "-" : "";

                let i = parseInt(amount = Math.abs(Number(amount) || 0).toFixed(decimalCount)).toString();
                let j = (i.length > 3) ? i.length % 3 : 0;

                return negativeSign +
                (j ? i.substr(0, j) + thousands : '') +
                i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thousands) +
                (decimalCount ? decimal + Math.abs(amount - i).toFixed(decimalCount).slice(2) : "");
            } catch (e) {
                console.log(e)
            }
        };
    </script>
</body>
</html>
