  <style>
    .img {
       margin: 0 1rem;
    }
        .img img{
            width: 100%;
            height: 250px;
        }
        .slick-next {
            right: 25px;
        }
        .slick-prev {
            left: 25px;
        }
        .slick-next, .slick-prev {
            background: green;
            z-index: 1;
        }
        .slick-next:hover, .slick-prev:hover {
            background: red;
        }
    </style>
