<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform / Transition in css3</title>
    <style>
        div{
            width: 180px;
            height: 180px;
            border: 2px solid red;

            overflow: hidden;
            position: relative;
        }
        div img{
            width: 100%;
            height: 100%;
        }
        /* scale  */
        div:hover img{
            transform: scale(1.5);
            cursor: pointer;
            transition: all 3s;
        }
        
        .div1 span {
            display: none;
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
            left: 0;
        }
        div.div1:hover span{
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background-color: rgba(255,0,0, .55);
            width: 100%;
            height: 100%;
            transition: width 3s height 3s;
            /* transition: all 5s; */
        }
    </style>
</head>
<body>
    <h1>Transform / Transition in css3</h1>
    <hr/>
    <div class="div1">
        <span><a href="">Xem chi tiáº¿t</a></span>
        <img src="../images/img1.jpeg" alt="img1">
    </div>
</body>
</html>
