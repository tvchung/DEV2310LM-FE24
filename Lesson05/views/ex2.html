<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div:hover{
            box-shadow: 39px 33px 8px 7px rgba(45,41,41,0.31);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <p>Box shadow</p>
    </div>
</body>
</html>
